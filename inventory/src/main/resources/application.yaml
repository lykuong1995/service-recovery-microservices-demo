spring:
  application:
    name: INVENTORY
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/inventory_db
    username: ${DB_USERNAME:lykuong}
    password: ${DB_PASSWORD:}
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true

jwt:
  claim: SYSTEM
  secret: verySecretKeyChangeInProductionVerySecretKeyChangeInProduction

server:
  port: 0

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://${EUREKA_HOST:localhost}:8761/eureka
